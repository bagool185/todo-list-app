<ion-header>
  <ion-navbar>
    <ion-title>Todo</ion-title>

    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">
        Edit
      </button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">
        Done
      </button>
      <button ion-button (click)="openTodoAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder)="onItemReorder($event)">
    <ion-item-sliding *ngFor="let todo of todos; let todoIndex = index">
      <ion-item>{{todo}}</ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="archiveTodo(todoIndex)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button>
          <ion-icon name="create" (click)="editTodo(todoIndex)"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab [navPush]="archiveTodosPage">
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
